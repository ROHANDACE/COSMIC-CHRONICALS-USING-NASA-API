<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Image Explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
            background-color: #1a1a1a;
            position: relative;
        }

        .banner {
            background: #111;
            padding: 15px;
            text-align: right;
        }
        .banner a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background: #4CAF50;
            border-radius: 5px;
            font-size: 16px;
        }
        .banner a:hover {
            background: #45a049;
        }

        #particles-js {
            height: 100vh;
            position: absolute;
            width: 100%;
            z-index: 0;
            pointer-events: none;
        }

        h1, label, input, button, #result {
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ffffff;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        label {
            margin-top: 10px;
            display: block;
            font-size: 16px;
            color: #ffffff;
        }

        input[type="date"] {
            padding: 8px;
            font-size: 14px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #result.loaded {
            opacity: 1;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2, p {
            color: #ffffff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <a href="about_us.html">About Us</a>
    </div>
    <div id="particles-js"></div>
    <h1>NASA Image Explorer</h1>
    <label for="datePicker">Select a date:</label>
    <input type="date" id="datePicker">
    <button onclick="searchNASA()">Search</button>

    <div id="result">
        <!-- Image and details will be displayed here -->
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6 }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {},
                modes: {}
            },
            retina_detect: true
        });
        
        function searchNASA() {
            const apiKey = 'd5a1iVVkADu3A3tLm1eu2d5rdKlYtO5OOujMhBHP';
            const date = document.getElementById('datePicker').value;

            if (date === '') {
                alert('Please select a date');
                return;
            }

            const apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}&date=${date}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayResult(data);
                    document.getElementById('result').classList.add('loaded');
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('Error fetching data. Please try again.');
                });
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            const img = document.createElement('img');
            img.src = data.url;
            resultDiv.appendChild(img);

            const title = document.createElement('h2');
            title.textContent = data.title;
            resultDiv.appendChild(title);

            const explanation = document.createElement('p');
            explanation.textContent = data.explanation;
            resultDiv.appendChild(explanation);
        }
    </script>
</body>
</html>
